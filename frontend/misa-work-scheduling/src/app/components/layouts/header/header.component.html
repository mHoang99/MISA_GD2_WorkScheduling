<div class="app-header">
    <div class="left-container">
        <div [routerLink]="isAuthenticated ? '/calendar' : '/'">
            <span>MISA Schedule</span>
            <img src="../../../../assets/images/logo.png" alt="LOGO HERE" />
        </div> 
    </div>
    <div class="right-container">
        <div *ngIf="!isAuthenticated">
            <button id="btn-login" (click)="onLogin()">Đăng nhập</button>
        </div>
        <div *ngIf="isAuthenticated">
            <div ngbDropdown>
                <button class="btn btn-dropdown" ngbDropdownToggle>
                    <img [src]="user.avatar ?? '../../../../assets/images/default-avatar.png'"
                        class="rounded mx-auto d-block" alt="...">
                </button>
                <div>
                    <div ngbDropdownMenu aria-labelledby="userInfoDropdown">
                        <div class="username">{{user.username}}</div>
                        <button ngbDropdownItem (click)="onLogout()">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
